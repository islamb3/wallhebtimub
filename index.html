        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ŸÑŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ£ÿØÿßÿ°

        const MAX_PARTICLES = 15;

        setTimeout(() => {

        function initializeEffects() {

        // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑŸÖÿ≠ÿ≥ŸÜ - ÿπÿØÿØ ÿ£ŸÇŸÑ Ÿàÿ™ÿ±ÿØÿØ ÿ£ÿ®ÿ∑ÿ£
        function createOptimizedMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01‚ö°üíÄüî•„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEF';

            function createMatrixChar() {
                if (matrixCharsCount >= MAX_MATRIX_CHARS) return;

                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.left = Math.random() * 100 + '%';
                char.style.fontSize = (Math.random() * 10 + 12) + 'px';
                char.style.animationDuration = (Math.random() * 3 + 4) + 's';

                matrixBg.appendChild(char);
                matrixCharsCount++;

                setTimeout(() => {
                    if (char.parentNode) {
                        char.remove();
                        matrixCharsCount--;
                    }
                }, 6000);
            }

            // ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ™ÿ±ÿØÿØ ŸÖŸÜ 80ms ÿ•ŸÑŸâ 200ms
            setInterval(createMatrixChar, 200);

        function createOptimizedParticles() {

            function createParticle() {
                if (particlesCount >= MAX_PARTICLES) return;

                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';

                particlesContainer.appendChild(particle);
                particlesCount++;

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                        particlesCount--;
                    }
                }, 8000);

            // ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ™ÿ±ÿØÿØ ŸÖŸÜ 150ms ÿ•ŸÑŸâ 500ms
            setInterval(createParticle, 500);

        function initializeClickEffects() {

                    // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸáÿ™ÿ≤ÿßÿ≤ ÿ®ÿ≥Ÿäÿ∑
                    this.style.transform = 'translateY(-10px) scale(1.05) rotateX(5deg)';

                link.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 10px 30px rgba(255, 0, 64, 0.4)';
                });

                link.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '';

        document.addEventListener('keydown', (e) => {

                document.body.style.filter = 'hue-rotate(90deg)';
                setTimeout(() => {

        // ÿ™ŸÜÿ∏ŸäŸÅ ÿØŸàÿ±Ÿä ŸÑŸÑÿ∞ÿßŸÉÿ±ÿ©
        setInterval(() => {

            const matrixChars = document.querySelectorAll('.matrix-char');
