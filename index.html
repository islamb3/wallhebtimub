    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --primary-green: #00ff41;
            --danger-red: #ff0040;
            --neon-blue: #00d4ff;
            --electric-purple: #8b00ff;
            --warning-yellow: #ffff00;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: var(--primary-green);
            height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: crosshair;
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ≥ŸÜÿ© */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #0a0a0a, #111111, #000000);
            background-size: 400% 400%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.2);
        }

        .skull-loader {
            font-size: 120px;
            color: var(--danger-red);
            animation: pulse-skull 1s ease-in-out infinite, rotate-skull 3s linear infinite;
            margin-bottom: 30px;
            text-shadow: 
                0 0 30px var(--danger-red),
                0 0 60px var(--danger-red),
                0 0 90px var(--danger-red);
            filter: drop-shadow(0 0 20px var(--danger-red));
        }

        @keyframes pulse-skull {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.3) rotateY(180deg); }
        }

        @keyframes rotate-skull {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .loading-text {
            font-size: 28px;
            color: var(--primary-green);
            margin-bottom: 30px;
            font-family: 'Share Tech Mono', monospace;
            animation: type-effect 2s steps(25) infinite, neon-glow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px var(--primary-green), 0 0 20px var(--primary-green);
            }
            to {
                text-shadow: 0 0 20px var(--primary-green), 0 0 30px var(--primary-green), 0 0 40px var(--primary-green);
            }
        }

        .loading-bar {
            width: 400px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--primary-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--neon-blue), var(--danger-red), var(--electric-purple), var(--primary-green));
            background-size: 300% 100%;
            animation: loading-progress 2s ease-in-out forwards, rainbow-flow 1.5s linear infinite;
            position: relative;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
